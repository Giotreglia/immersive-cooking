<div class="container-fluid py-5">
    <div class="d-flex mb-3 justify-content-between">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb text-primary">
                <li class="breadcrumb-item text-primary" style="cursor: pointer;" aria-current="page" (click)="routeTo('dashboard/home')">Dashboard</li>
                <li class="breadcrumb-item breadcrumb-active" style="cursor: pointer;" aria-current="page">Documenti interdisciplinari</li>
            </ol>
        </nav>
        <h4 *ngIf="user">{{user.username}}</h4>
    </div>
    <div *ngIf="selectedRecipe" class="row shadow p-4 rounded" style="max-height: 75vh; overflow: auto;">
        <div class="col-12 d-flex flex-column justify-content-between h-100">
            <div class="d-flex flex-column w-100">
                <div class="d-flex w-100 justify-content-between align-items-center">
                    <h1 class="fs-1 mb-0 d-inline">{{selectedRecipe.name}}</h1>
                </div>
            </div>
            
            <div class="rounded pt-5 d-flex flex-column justify-content-between flex-grow-1" style="background-color: white;">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h3>Documenti interdisciplinari</h3>
                    <button class="btn btn-lg btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><i class="fa-solid fa-plus me-2"></i>Aggiungi file</button>
                    <!-- Modal -->
                    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <label class="mb-1 ps-1" for="title">Nome del file</label>
                                <div class="input-group flex-nowrap mb-3">
                                    <input id="title" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
                                </div>
                                <label class="mb-1 ps-1" for="course">Materia</label>
                                <div class="input-group flex-nowrap mb-3">
                                    <input id="course" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
                                </div>
                                <label class="mb-1d ps-1" for="inputGroupFile01">Carica file</label>
                                <div class="input-group mb-3">
                                    <!-- <label class="input-group-text" for="inputGroupFile01">Carica file</label> -->
                                    <input type="file" class="form-control" id="inputGroupFile01">
                                </div>
                            </div>
                            <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                            <button type="button" class="btn btn-primary">Salva</button>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
                <div class="rounded border">
                    <div class="row p-3">
                        <div class="col-2" *ngFor="let document of documents">
                            <div *ngIf="document.type == 'pdf'" class="card border-danger mb-3">
                                <div class="card-header bg-danger text-light fw-bold d-flex justify-content-between align-items-center">
                                    <span>{{document.course}}</span>
                                    <button class="btn btn-warning text-light"><i class="fa-solid fa-download"></i></button>
                                </div>
                                <div class="card-body text-danger d-flex flex-column justify-content-end">
                                  <p class="text-center fs-1"><i [class]="document.icon"></i></p>
                                  <h5 class="card-title">{{document.name}}</h5>
                                </div>
                            </div>
                            <div *ngIf="document.type == 'doc'" class="card border-primary mb-3">
                                <div class="card-header bg-primary text-light fw-bold d-flex justify-content-between align-items-center">
                                    <span>{{document.course}}</span>
                                    <button class="btn btn-warning text-light"><i class="fa-solid fa-download"></i></button>
                                </div>
                                <div class="card-body text-primary d-flex flex-column justify-content-end">
                                  <p class="text-center fs-1"><i [class]="document.icon"></i></p>  
                                  <h5 class="card-title">{{document.name}}</h5>
                                </div>
                            </div>
                            <div *ngIf="document.type == 'csv'" class="card border-success mb-3">
                                <div class="card-header bg-success text-light fw-bold d-flex justify-content-between align-items-center">
                                    <span>{{document.course}}</span>
                                    <button class="btn btn-warning text-light"><i class="fa-solid fa-download"></i></button>
                                </div>
                                <div class="card-body text-success d-flex flex-column justify-content-end">
                                  <p class="text-center fs-1"><i [class]="document.icon"></i></p>  
                                  <h5 class="card-title">{{document.name}}</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
